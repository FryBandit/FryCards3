<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FryCards TCG | Premium Digital Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: #020617;
        --color-card-bg: #0f172a;
        --rarity-common: #94a3b8;
        --rarity-uncommon: #22c55e;
        --rarity-rare: #3b82f6;
        --rarity-super-rare: #a855f7;
        --rarity-mythic: #f97316;
        --rarity-divine: #eab308;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg);
        color: white;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      h1, h2, h3, h4, h5, h6, .font-heading {
        font-family: 'Orbitron', sans-serif;
      }

      /* Premium Background Effect */
      .bg-space {
        background: 
          radial-gradient(circle at 50% 50%, rgba(30, 58, 138, 0.15) 0%, transparent 100%),
          radial-gradient(circle at 0% 0%, rgba(79, 70, 229, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 100% 100%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
        background-attachment: fixed;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }

      /* Card Rarity Glows */
      .rarity-common { border: 1px solid rgba(148, 163, 184, 0.3); }
      .rarity-uncommon { border: 2px solid var(--rarity-uncommon); box-shadow: 0 0 15px rgba(34, 197, 94, 0.2); }
      .rarity-rare { border: 2px solid var(--rarity-rare); box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
      .rarity-super-rare { border: 2px solid var(--rarity-super-rare); box-shadow: 0 0 25px rgba(168, 85, 247, 0.4); }
      .rarity-mythic { border: 2px solid var(--rarity-mythic); box-shadow: 0 0 30px rgba(249, 115, 22, 0.5); }
      .rarity-divine { 
        border: 2px solid var(--rarity-divine); 
        box-shadow: 0 0 40px rgba(234, 179, 8, 0.6);
        animation: divine-pulse 2s infinite alternate;
      }

      @keyframes divine-pulse {
        from { box-shadow: 0 0 25px rgba(234, 179, 8, 0.4); transform: scale(1); }
        to { box-shadow: 0 0 50px rgba(234, 179, 8, 0.8); transform: scale(1.01); }
      }

      /* Shine Effect */
      .shine-effect {
        position: relative;
        overflow: hidden;
      }
      .shine-effect::after {
        content: "";
        position: absolute;
        top: -110%;
        left: -210%;
        width: 200%;
        height: 200%;
        opacity: 0;
        transform: rotate(30deg);
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0.13) 0%,
          rgba(255, 255, 255, 0.13) 77%,
          rgba(255, 255, 255, 0.5) 92%,
          rgba(255, 255, 255, 0.0) 100%
        );
      }
      .shine-effect:hover::after {
        opacity: 1;
        top: -30%;
        left: -30%;
        transition-property: left, top, opacity;
        transition-duration: 0.7s, 0.7s, 0.15s;
        transition-timing-function: ease;
      }

      /* Pack Shake */
      .animate-pack-shake {
        animation: pack-shake 0.3s cubic-bezier(.36,.07,.19,.97) infinite;
      }
      @keyframes pack-shake {
        10%, 90% { transform: translate3d(-1px, 0, 0) rotate(-1deg); }
        20%, 80% { transform: translate3d(2px, 0, 0) rotate(1deg); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0) rotate(-2deg); }
        40%, 60% { transform: translate3d(4px, 0, 0) rotate(2deg); }
      }

      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
      
      .glass {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
